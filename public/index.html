<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Evaluator</title>
    <!-- Webpack will inject the CSS -->
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-container">
            <div class="experiment-flask">
                <!-- Flask SVG -->
                <svg class="flask-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Flask outline -->
                    <path class="flask-outline" d="M70 50 L70 100 L30 200 L170 200 L130 100 L130 50 Z" 
                          fill="none" stroke="#4f81bd" stroke-width="3" opacity="0.8"/>
                    
                    <!-- Flask neck -->
                    <rect class="flask-neck" x="85" y="20" width="30" height="30" 
                          fill="none" stroke="#4f81bd" stroke-width="3" opacity="0.8"/>
                    
                    <!-- Liquid -->
                    <path class="flask-liquid" d="M40 180 L160 180 L140 120 L80 120 Z" 
                          fill="url(#liquidGradient)" opacity="0.7"/>
                    
                    <!-- Bubbles -->
                    <circle class="bubble bubble-1" cx="70" cy="160" r="3" fill="#ffffff" opacity="0.8"/>
                    <circle class="bubble bubble-2" cx="110" cy="170" r="2" fill="#ffffff" opacity="0.6"/>
                    <circle class="bubble bubble-3" cx="130" cy="165" r="2.5" fill="#ffffff" opacity="0.7"/>
                    <circle class="bubble bubble-4" cx="90" cy="155" r="2" fill="#ffffff" opacity="0.9"/>
                    <circle class="bubble bubble-5" cx="120" cy="150" r="1.5" fill="#ffffff" opacity="0.5"/>
                    
                    <!-- Gradient definitions -->
                    <defs>
                        <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#4f81bd;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="flaskGlow" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#4f81bd;stop-opacity:0.3" />
                            <stop offset="100%" style="stop-color:#4f81bd;stop-opacity:0" />
                        </radialGradient>
                    </defs>
                </svg>
                
                <!-- Floating particles -->
                <div class="particle particle-1"></div>
                <div class="particle particle-2"></div>
                <div class="particle particle-3"></div>
                <div class="particle particle-4"></div>
                
                <!-- Glow effect -->
                <div class="flask-glow"></div>
            </div>
            
            <div class="loading-text">
                <h2>Analyzing experiment</h2>
                <div class="loading-dots">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Experiment Evaluator</h1>
            <p>Upload your experiment document for evaluation and feedback</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="section">
                <div class="upload-container" id="drop-zone">
                    <input type="file" id="file-input" accept=".txt,.docx" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">üìÅ</div>
                        <p>Drag and drop your file here or <button class="upload-btn">choose a file</button></p>
                        <p class="file-types">Supported formats: .txt, .docx</p>
                    </div>
                </div>
                <div id="upload-progress" class="progress-bar" hidden>
                    <div class="progress-fill"></div>
                </div>
                <div id="upload-error" class="error-message" hidden></div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="section" hidden>
                <!-- Overall Score Circle -->
                <div class="overall-score-container">
                    <div class="score-circle">
                        <div class="score-number" id="total-score">0</div>
                    </div>
                </div>

                <!-- Problem Space -->
                <div class="evaluation-space">
                    <h2 class="space-title">Problem Space</h2>
                    <div id="problem-space" class="space-content">
                        <!-- Problem space sections will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Solution Space -->
                <div class="evaluation-space">
                    <h2 class="space-title">Solution Space</h2>
                    <div id="solution-space" class="space-content">
                        <!-- Solution space sections will be populated by JavaScript -->
                    </div>
                </div>

                <div class="actions">
                    <button id="export-btn" class="action-btn">Export Results</button>
                    <button id="new-evaluation-btn" class="action-btn">New Evaluation</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Webpack will inject the bundled JavaScript -->
</body>
</html>
