<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Evaluator</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Experiment Evaluator</h1>
            <p>Upload your experiment document for evaluation and feedback</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="section">
                <div class="upload-container" id="drop-zone">
                    <input type="file" id="file-input" accept=".txt,.docx" hidden>
                    <div class="upload-content">
                        <img src="assets/upload-icon.svg" alt="Upload" class="upload-icon">
                        <p>Drag and drop your file here or <button class="upload-btn">choose a file</button></p>
                        <p class="file-types">Supported formats: .txt, .docx</p>
                    </div>
                </div>
                <div id="upload-progress" class="progress-bar" hidden>
                    <div class="progress-fill"></div>
                </div>
                <div id="upload-error" class="error-message" hidden></div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="section" hidden>
                <div class="overall-score">
                    <h2>Overall Score: <span id="total-score">0</span>/100</h2>
                </div>

                <div class="section-scores">
                    <h3>Section Scores</h3>
                    <div id="section-list"></div>
                </div>

                <div class="detailed-feedback">
                    <h3>Detailed Feedback</h3>
                    <div id="feedback-list"></div>
                </div>

                <div class="actions">
                    <button id="export-btn" class="action-btn">Export Results</button>
                    <button id="new-evaluation-btn" class="action-btn">New Evaluation</button>
                </div>
            </section>
        </main>
    </div>

    <script src="../src/js/documentHandler.js"></script>
    <script src="../src/js/evaluator.js"></script>
    <script src="../src/js/displayManager.js"></script>
    <script src="../src/js/exportManager.js"></script>
</body>
</html>
